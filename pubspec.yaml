name: server_driven_ui_app
description: A server driven ui app

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  ### Core
  # Dependency Injection and navigation
  flutter_modular: ^5.0.3
  modular_bloc_bind: ^1.0.1
  # Bloc
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1

  ### Utils
  collection: ^1.16.0
  path_provider: ^2.0.11
  freezed_annotation: ^2.2.0
  json_annotation: ^4.7.0
  dartz: ^0.10.1
  modular_test: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  build_runner:
  bloc_test: ^9.1.0
  freezed: ^2.2.0
  json_serializable: ^6.5.4
  dart_code_metrics: ^4.19.2

flutter:
  uses-material-design: true
  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/stubs/
